<style type="text/css">
* {box-sizing:border-box;}
ul{list-style-type:none;}
body{font-family:Verdana,sans-serif;}

.month{
	padding:70px 25px;
	width:100%;
	background:#1abc9c;
	}

.month ul{  /*month的ul属性*/
	margin:0;
	padding:0;
	}
.month ul li{ /*month的ul的li属性*/
	color:white;
	font-size:20px;
	text-transform:uppercase;  /*控制文本大小写，大写uppercase，首字母大写：capitalize*/
	letter-spacing:3px;
	}
.month .prev{  /*month的prev属性*/
	float:left;
	padding-top:10px;
	}
.month .next{
	float:right;
	padding-top:10px;
	}
.weekdays {
	margin:0;
	padding:10px 0;
	background-color:#ddd;
	}
.weekdays li{
	display:inline-block;
	width:13.6%;
	color:#666;
	text-align:center;
	}
.days{
	padding:8px 0;
	background-color:#eee;
	margin:0;
	}
.days li{
	list-style-type:none;
	display:inline-block;
	width:13.6%;
	text-align:center;
	margin-bottom:5px;
	font-size:12px;
	color:#777;
	}
.days li .active{
	padding:5px;
	background:#1abc9c;
	color:white;
	}

@media screen and (max-width:720px){  /*media是应用在自适应网站，屏幕最大宽度为720px的情况下*/
	.weekdays li, .days li {width:13.1%;}
	}	
	
@media screen and (max-width:420px){  /*media是应用在自适应网站，屏幕最大宽度为420px的情况下*/
	.weekdays li, .days li {width:12.5%;}
	.days li .active {padding:2px;}
	}

@media screen and (max-width:290px){
	.weekdays li, .days li {width:12.2%;}
	}
	
</style>

<h1>CSS 日历</h1>

<div class="month">
	<ul>
		<li class="prev"><</li>
		<li class="next">></li>
		<li style="text-align:center">
			August<br>
			<span style="font-size:18px">2018</span>
		</li>
	</ul>
</div>

<ul class="weekdays">
	<li>Mo</li>
	<li>Tu</li>
	<li>We</li>
	<li>Th</li>
	<li>Fr</li>
	<li>Sa</li>
	<li>Su</li>
</ul>

	<li>10</li>
