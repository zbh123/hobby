<!DOCTYPE html>
{% load staticfiles%}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My chart</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/_all-skins.min.css' %}">
    <!-- Morris charts -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/morris.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>
<div>
    <!-- Main content -->
    <section>
        <div>
            <!-- AREA CHART -->
            <div>
                <div >
                    <h3>Area Chart</h3>

                </div>
                <div>
                    <div class="chart" id="revenue-chart" style="height: 150px;"></div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
           <!-- LINE CHART -->
          <div>
            <div>
              <h3>Line Chart</h3>
            </div>
            <div>
              <div class="chart" id="line-chart" style="height: 300px;"></div>
            </div>
            <!-- /.box-body -->
          </div>
            <!-- BAR CHART -->
            <div>
                <div>
                    <h3>Bar Chart</h3>
                </div>
                <div>
                    <div class="chart" id="bar-chart" style="height: 150px;"></div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col (RIGHT) -->

        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer>
    <div>
        <b>Version</b> 2.4.0
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
    reserved.
</footer>

<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'js/Chart.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>

<!-- Morris.js charts -->
<script src="{% static 'js/raphael.min.js' %}"></script>
<script src="{% static 'js/morris.min.js' %}"></script>

<!-- page script -->
<script>
  $(function () {
    "use strict";

    // AREA CHART
    var area = new Morris.Area({
      element: 'revenue-chart',
      resize: false,
      data: [
        {flow_name: '1', time_rpa: 120, time_person: 200},
        {flow_name: '2', time_rpa: 75, time_person: 65},
        {flow_name: '3', time_rpa: 50, time_person: 40},
        {flow_name: '4', time_rpa: 75, time_person: 65},
      ],
      xkey: 'flow_name',
      ykeys: ['time_rpa', 'time_person'],
      labels: ['RPA', 'Person'],
      lineColors: ['#a0d0e0', '#3c8dbc'],
      hideHover: 'auto'
    });
   // LINE CHART
    var line = new Morris.Line({
      element: 'line-chart',
      resize: true,
      data: {{flow_compare | safe}},
      xkey: 'flow_name',
      ykeys: ['ratio'],
      labels: ['ratio'],
      lineColors: ['#3c8dbc'],
      hideHover: 'auto'
    });
    console.log({{flow_compare | safe}})
    //BAR CHART
    var bar = new Morris.Bar({
      element: 'bar-chart',
      resize: true,
      data: {{data_list | safe}},
      barColors: ['#00a65a', '#f56954'],
      xkey: 'flow_name',
      ykeys:  ['time_rpa', 'time_person'],
      labels: ['RPA', 'Person'],
      hideHover: 'auto'
    });
  });


</script>
</body>
</html>
