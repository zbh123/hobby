{% extends 'info/base.html' %}
{% load staticfiles %}
    {% block title %}登录{% endblock %}
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {% endblock %}

    {% block style %}
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/AdminLTE.min.css' %}">
    <style>
      .main-body{
          width:100%;
          height:auto;
          text-align:left;
          font-family: 楷体;
      }
      .footer{
          position: absolute;
          bottom: 0;
          right:10%;
          height: 50px;
          padding: 6px 12px;
      }
      .form-control{
        display: block;
        width: 30%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        text-align:left;
      }
      .divcss01{
        width: 30%;
        height: 18px;
        font-size: 16px;
        color: #555;
        background-color: #fff;
        text-align:left;
      }
    </style>
    {% endblock %}


{% block content %}
<div id="container">
    <div>
        <!-- Main content -->
        <section class="content">
            <div>
                <!-- left column -->
                <div>
                    <!-- general form elements -->
                    <div>
                        <div>
                            <h3 align="center" class="box-title">
                                <span style="font-family: Times New Roman;">RPA</span>
                                <span style="font-family: 楷体;">管理员登录</span>
                            </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{% url 'info:login' %}" method="post">{% csrf_token %}
                            <div class="box-body" align="center">
                                    <label class="divcss01">用户名：</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="请输入用户名"
                                           required/>

                                    <label class="divcss01">密码：</label>
                                    <input type="password" class="form-control" id="passwd" name="passwd"
                                           placeholder="请输入密码">
                            </div>
                            <!-- /.box-body -->
                            <br><br>
                            <div class="box-footer" align="center">
                                <button type="submit" class="btn btn-primary">登录</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->
        </section>
    </div>
    <!-- /.content -->
    <!-- /.content-wrapper -->
    <br>
    <div class="footer" style="font-family: Times New Roman;">
        <strong>Copyright zhubh.</strong> All rights reserved.
    </div>
</div>

{% endblock %}

{% block script %}
    <!-- jQuery 3 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'js/fastclick.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'js/demo.js' %}"></script>

{% endblock %}
