<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="shortcut icon" href="{% static 'img/bitbug_favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/bitbug_favicon.ico' %}" type="image/x-icon">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/_all-skins.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <style>
      .main-body{
          margin:0 auto;
          width:30%;
          height:auto;
          text-align:left;
          font-family: 楷体;
      }
      .footer{
          position: absolute;
          bottom: 0;
          right:30%;
          height: 60px;
      }

    </style>
</head>
<body class="main-body">
<div>
    <!-- Main content -->
    <section class="content">
        <div>
            <!-- left column -->
            <div>
                <!-- general form elements -->
                <div>
                    <div>
                        <h3 align="center" class="box-title">
                            <span style="font-family: Times New Roman;">RPA</span>
                            <span style="font-family: 楷体;">管理员登录</span>
                        </h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="{% url 'login' %}" method="post">{% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="passwd">密码：</label>
                                <input type="password" class="form-control" id="passwd" name="passwd"
                                       placeholder="请输入密码">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住密码
                                </label>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <br><br><br>
                        <div class="box-footer" align="center">
                            <button type="submit" class="btn btn-primary">登录</button>
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->

            </div>
        </div>
        <!-- /.row -->
    </section>
</div>
<!-- /.content -->
<!-- /.content-wrapper -->
<div class="footer">
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <strong>Copyright zhubh.</strong> All rights reserved.
        </div>
    </footer>

</div>


<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>
</body>
</html>
