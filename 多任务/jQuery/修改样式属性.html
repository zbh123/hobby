<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式属性</title>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn").bind("click",function(){
                $("#box2").css("background-color","red")
                $("#box2").css("backgroundColor","red")
            })

        })</script>
</body>
</html>
