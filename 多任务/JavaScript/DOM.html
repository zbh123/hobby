    <!--获取属性标签-->
    <button onclick="func()">按钮</button>
    <input type="text" id="in" placeholder="Your Name" my="Mine">


    <script type="text/javascript">
        //找到要操作的标签对象
        var jsInput = document.getElementById("in")
        //获取节点的标准属性
        console.log(jsInput.placeholder)
        //获取节点的自定义属性
        console.log(jsInput.getAttribute("my"))
        //修改节点属性值
        function func(){
            jsInput.placeholder = "看看"
            //修改自定义属性值
            jsInput.setAttribute("my","me")
            //删除自定义属性值
            jsInput.removeAttribute("placeholder")
            //增加自定义属性值
            jsInput.abc = "hh"
                    }
    </script>
        <!--获取文本节点-->

                jsDiv.style["height"] = "200px"
                //当css样式在外部文件中时,获取某一属性值

            }
